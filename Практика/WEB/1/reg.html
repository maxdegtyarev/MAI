<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyApp - reg</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .cen {
            border: 1px solid #c4d7e5;
            padding: 30px;
            position: absolute;
            left: 40%;
            top: 1%;
        }


    </style>
</head>
<body>
<div class="cen">
    <h3>Registration</h3>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control " id="username" placeholder="Vasya" required="true">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control " id="city" placeholder="Moscow" required="true">
        </div>
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control " id="Email" aria-describedby="emailHelp" placeholder="Enter email"
                   required="true">
        </div>
        <div class="form-group">
            <label for="Password1">Password</label>
            <input type="password" class="form-control" id="Password1" placeholder="Password" required="true">
        </div>
        <div class="form-group">
            <label for="Password2">Repassword</label>
            <input type="password" class="form-control" id="Password2" placeholder="RetypedPassword" required="true">
        </div>
        <button
                onmousedown="checkPassword(document.getElementById('Password1').value,document.getElementById('Password2').value)"
                type="submit" class="btn btn-primary">RegMe
        </button>
        <a href="auth.html">Login</a>
    </form>
</div>
</body>
<footer>
    <script src="all.js"></script>
</footer>
</html>
